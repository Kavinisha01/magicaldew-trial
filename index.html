<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inworld Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="./script.js" defer></script>
  <link rel="stylesheet" href="../css/signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div id="popupDiv"></div>
<div class="signup-container p-4 p-md-5 w-sm-75 w-md-25">
  <h2>Sign-Up with Inworld !</h2>
  <form>
    <div class="input">
      <input type="text" class="form-control" placeholder="Name" id="signupName">
      <span id="signupNameSpan"></span>
    </div>
    <div class="input">
      <input type="text" class="form-control" placeholder="Username" id="signupUserName">
      <span id="signupUserNameSpan"></span>
    </div>
    <div class="input">
      <input type="email" class="form-control" placeholder="Email" id="signupEmail">
      <span id="signupEmailSpan"></span>
    </div>
    <div class="input">
      <input type="password" class="form-control" placeholder="Password" id="signupPassword">
      <span id="signupPasswordSpan"></span>
      <i class="fa-solid fa-eye" id="showPassword" ></i>
    </div>
    <button type="submit" class="btn btn-light w-100 mb-3" id="createButton">Create</button>
    <div class="signin">
      <p>Already have an account? <a href="./login.html">Sign in here</a></p>
    </div>
  </form>
</div>
</body>
</html>
